<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Arduino Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
        #video-container { margin: 20px auto; border-radius: 10px; overflow: hidden; width: 320px; height: 240px; background: #000; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; margin: 10px; }
        .status { font-weight: bold; font-size: 1.2em; color: #333; }
    </style>
</head>
<body>
    <h2>AI Camera -> Arduino Servo</h2>
    <div id="video-container"></div>
    <p class="status">Prediksi: <span id="label">Loading...</span></p>
    <button id="connectBtn">1. Hubungkan Arduino</button>
    <p id="dist-label">Jarak: -- cm</p>

    <script>
        // GANTI LINK DI BAWAH INI DENGAN LINK MODEL KAMU
        const modelURL = 'https://teachablemachine.withgoogle.com/models/vPXVc1vDm/';
        
        let classifier;
        let video;
        let label = "Menunggu...";
        let port;
        let writer;
        let reader;

        function preload() {
            classifier = ml5.imageClassifier(modelURL + 'model.json');
        }

        function setup() {
            let canvas = createCanvas(320, 240);
            canvas.parent('video-container');
            video = createCapture(VIDEO);
            video.size(320, 240);
            video.hide();
            classifyVideo();
        }

        function draw() {
            image(video, 0, 0);
        }

        function classifyVideo() {
            classifier.classify(video, gotResult);
        }

        async function gotResult(error, results) {
            if (error) return;
            label = results[0].label;
            document.getElementById('label').innerText = label;

            // Kirim data ke Arduino via Serial
            if (port && port.writable) {
                const data = (label === "Buka") ? "A" : "B"; // 'A' untuk gerak, 'B' untuk diam
                const encoder = new TextEncoder();
                await writer.write(encoder.encode(data));
            }
            classifyVideo();
        }

        // Fungsi menghubungkan Serial (USB OTG)
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                writer = port.writable.getWriter();
                readData(); // Mulai membaca data ultrasonik
                alert("Arduino Terhubung!");
            } catch (err) {
                console.error("Gagal terhubung:", err);
            }
        });

        // Membaca data ultrasonik dari Arduino
        async function readData() {
            const textDecoder = new TextDecoder();
            reader = port.readable.getReader();
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                let dataString = textDecoder.decode(value);
                if (dataString.includes("Jarak:")) {
                    document.getElementById('dist-label').innerText = dataString;
                }
            }
        }
    </script>
</body>
</html>
