<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Door Lock - Teachable Machine</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 { margin-bottom: 0.5rem; color: #333; }
        p { color: #666; margin-bottom: 1.5rem; }

        .btn-group { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            color: white;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }

        .btn-cam { background-color: #007bff; }
        .btn-ard { background-color: #fd7e14; }

        #webcam-container {
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
            border: 2px solid #ddd;
        }

        /* Status Box Pintu */
        .door-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #6c757d; /* Abu-abu default */
            transition: background-color 0.3s;
        }

        .arduino-log { font-size: 0.8rem; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Smart Door Lock</h1>
        <p>Buka pintu dengan deteksi visual</p>
        
        <div class="btn-group">
            <button class="btn-cam" onclick="init()">üì∑ Buka Kamera</button>
            <button class="btn-ard" onclick="connectArduino()">üîå Hubungkan Arduino</button>
        </div>

        <div id="webcam-container"></div>
        
        <div id="door-indicator" class="door-status">SISTEM OFFLINE</div>
        
        <div id="arduino-msg" class="arduino-log">Arduino belum terhubung</div>
        <div id="label-container" style="display:none;"></div> </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // -----------------------------------------------------------
        // ‚ö†Ô∏è GANTI URL INI DENGAN LINK MODEL ANDA
        // -----------------------------------------------------------
        const URL = "https://teachablemachine.withgoogle.com/models/vPXVc1vDm/"; 

        let model, webcam, maxPredictions;
        let port, writer;
        let lastSentState = ""; 

        // Fungsi Koneksi Serial
        async function connectArduino() {
            if ("serial" in navigator) {
                try {
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 9600 });
                    
                    const textEncoder = new TextEncoderStream();
                    const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                    writer = textEncoder.writable.getWriter();

                    document.getElementById("arduino-msg").innerText = "‚úÖ Arduino Terhubung & Siap";
                    document.getElementById("arduino-msg").style.color = "green";
                } catch (err) {
                    alert("Gagal koneksi. Cek kabel atau tutup Serial Monitor Arduino IDE.");
                }
            } else {
                alert("Browser tidak support Serial API.");
            }
        }

        async function sendToArduino(signal) {
            if (writer && signal !== lastSentState) {
                try {
                    await writer.write(signal);
                    lastSentState = signal;
                    console.log("Mengirim sinyal:", signal);
                } catch (e) { console.error(e); }
            }
        }

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            // Ubah status awal
            const doorStatus = document.getElementById("door-indicator");
            doorStatus.innerText = "MEMINDAI...";
            doorStatus.style.backgroundColor = "#17a2b8";
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestProb = 0;
            let bestLabel = "";

            // Cari probabilitas tertinggi
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestProb) {
                    highestProb = prediction[i].probability;
                    bestLabel = prediction[i].className;
                }
            }

            const doorStatus = document.getElementById("door-indicator");

            // Ambang batas keyakinan (85%)
            if (highestProb > 0.85) {
                
                // --- SESUAIKAN LOGIKA NAMA CLASS DI SINI ---
                if (bestLabel === "Ada Objek") { 
                    doorStatus.innerText = "üîì PINTU TERBUKA";
                    doorStatus.style.backgroundColor = "#28a745"; // Hijau
                    sendToArduino("1"); 
                } 
                else if (bestLabel === "Tidak Ada Objek") {
                    doorStatus.innerText = "üîí PINTU TERTUTUP";
                    doorStatus.style.backgroundColor = "#dc3545"; // Merah
                    sendToArduino("0"); 
                }

            } else {
                // Jika tidak yakin, jangan ubah status fisik (safety)
                doorStatus.innerText = "‚ùì TIDAK YAKIN";
                doorStatus.style.backgroundColor = "#ffc107";
                doorStatus.style.color = "black";
            }
        }
    </script>
</body>
</html>
